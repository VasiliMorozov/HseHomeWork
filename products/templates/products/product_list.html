<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{% url 'products:create' %}" method="get">
    <input type="submit" value="Create">
    </form>
    {% if product_list %}
        <ul>
        {% for product in product_list %}
            <li>
                <a href="{% url 'products:detail' product.id %}">{{ product.name }}</a>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
